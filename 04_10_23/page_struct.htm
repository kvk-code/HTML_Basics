<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Example Page</h1>
        <nav>
            <ul>
                <li><a href="#section1">Section 1</a></li>
                <li><a href="#section2">Section 2</a></li>
                <li><a href="#section3">Section 3</a></li>
            </ul>
        </nav>
    </header>

    <section id="section1">
        <article>
            <h2>Article 1</h2>
            <p>This is the content of the first article.</p>
        </article>
    </section>

    <section id="section2">
        <article>
            <h2>Article 2</h2>
            <figure>
		<img src="image.png" alt="Example Image(WWW)" width="200" height="300">
		<figcaption>The WWW(Example Image Caption)</figcaption>
            </figure>
            <p>This is the content of the second article.</p>
        </article>
    </section>

    <section id="section3">
        <article>
            <h2>Article 3</h2>
            <aside>
                <p>This is some related content in an aside element.</p>
            </aside>
            <p>This is the content of the third article.</p>
        </article>
    </section>

    <footer>
        <p>&copy; 2023 My Example Page</p>
    </footer>
</body>
</html>
