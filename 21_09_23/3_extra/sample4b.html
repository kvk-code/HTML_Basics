<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="img.jpg" type="image/x-icon">
    <title>Form Samples</title>
  </head>
  <body>
    <form action="http://jkorpela.fi/cgi-bin/echo.cgi">
      <p>
        <label>Enter a URL&nbsp;:&nbsp;<input type="url" name="myUrl"></label><br>
        <label>Enter an E-Mail id&nbsp;:&nbsp;<input type="email" name="myEmail"></label><br>
        <label>Enter Your Age&nbsp;:&nbsp;<input type="range" id="myAge" name="myAge" min="18" max="110" value="64"></label><br>
        <input type="submit" value="Submit Form"><br>
        <input type="reset" value="Reset Form">
      </p>
    </form>
  </body>
</html>
